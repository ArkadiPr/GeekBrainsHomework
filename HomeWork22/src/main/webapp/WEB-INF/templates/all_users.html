<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{navigation :: navigation(AllUsers)}"/>
    <h1>Список пользователей:</h1>

    <form th:action="@{'/allusers'}" method="get">
        <br><label>Найти пользователя по id</label></br>
        <label>id</label>
        <input type="number" name="idUser" >
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Возраст</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
        </tr>
        </tbody>
    </table>
    <span th:text="'Количество пользователей: ' + ${@userService.getUsers().size()}"/>
    <form th:action="@{'/users/add'}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <label>name</label>
        <input type="text" name="name">
        <label>age</label>
        <input type="number" name="age">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    <form th:action="@{'/allusers'}" method="get">
        <button class="btn btn-primary" type="submit">Показать все</button>
    </form>

</body>
</html>
